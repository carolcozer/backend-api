spring.application.name=tarefas-api

# Configuração do Banco de Dados MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/tarefas_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=nova_senha

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração do Servidor
server.port=8080

# Logging
logging.level.com.example.tarefas=DEBUG
